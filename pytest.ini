[pytest]
# Look for tests in the 'tests' directory
testpaths = tests
# Tell pytest where your app code is
pythonpath = . app
# Automatically use asyncio mode for async tests
asyncio_mode = auto
# Add markers if needed, e.g., @pytest.mark.slow
# markers =
#     slow: marks tests as slow (deselect with '-m "not slow"')
# Add environment variables for tests (use .env file or override here)
# env =
#     TESTING=True
#     DATABASE_URL=postgresql://test_user:test_password@localhost/test_db